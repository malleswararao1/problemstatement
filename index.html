    <meta charset="UTF-8">

<body>
    
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-center text-blue-900 mb-8">Smart Flashcard System</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-blue-800">Add New Flashcard</h2>
            <div class="space-y-4">
                <div>
                    <label for="student_id" class="block text-sm font-medium text-gray-700 mb-1">Student ID</label>
                    <input type="text" id="student_id" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., stu001">
                </div>
                <div>
                    <label for="question" class="block text-sm font-medium text-gray-700 mb-1">Question</label>
                    <textarea id="question" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="What is Newton's Second Law?"></textarea>
                </div>
                <div>
                    <label for="answer" class="block text-sm font-medium text-gray-700 mb-1">Answer</label>
                    <textarea id="answer" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Force equals mass times acceleration"></textarea>
                </div>
                <button id="add-flashcard" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-300">Add Flashcard</button>
            </div>
            <div id="add-result" class="mt-4 p-3 rounded-md hidden"></div>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-blue-800">Get Flashcards</h2>
            <div class="space-y-4">
                <div>
                    <label for="get_student_id" class="block text-sm font-medium text-gray-700 mb-1">Student ID</label>
                    <input type="text" id="get_student_id" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., stu001">
                </div>
                <div>
                    <label for="limit" class="block text-sm font-medium text-gray-700 mb-1">Limit</label>
                    <input type="number" id="limit" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="5" min="1" max="10">
                </div>
                <button id="get-flashcards" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-300">Get Flashcards</button>
            </div>
        </div>
        
        <div id="flashcards-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8"></div>
    </div>
